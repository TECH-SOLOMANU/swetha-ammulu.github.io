<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Wellness Session | SoulSpace</title>
    <style>
        /* Modern CSS Variables */
        :root {
            --primary: #6c5ce7;
            --primary-light: #8577e9;
            --primary-dark: #5649c0;
            --secondary: #a569bd;
            --accent: #00cec9;
            --text: #2d3436;
            --light: #f8f9fa;
            --white: #ffffff;
            --gray: #dfe6e9;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(165, 105, 189, 0.05) 0%, transparent 20%);
        }

        /* Navigation Bar */
        .navbar {
            background: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .menu-icon {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn {
            background: var(--light);
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background: var(--white);
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            z-index: 1000;
            padding-top: 80px;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 999;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            padding: 0.8rem 2rem;
            transition: var(--transition);
            border-left: 4px solid transparent;
        }

        .sidebar-menu li:hover {
            background: rgba(108, 92, 231, 0.1);
            border-left: 4px solid var(--primary);
        }

        .sidebar-menu a {
            text-decoration: none;
            color: var(--text);
            font-size: 1.1rem;
            display: block;
            font-weight: 500;
        }

        .sidebar-menu a:hover {
            color: var(--primary);
        }

        /* Main Content */
        .booking-container {
            padding: 3rem 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .booking-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .booking-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Booking Form */
        .booking-form {
            background: var(--white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--gray);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            font-size: 1.1rem;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Back Button */
        .back-container {
            text-align: center;
            margin-top: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .booking-container {
                padding: 2rem 1rem;
            }
            
            .booking-header h1 {
                font-size: 2rem;
            }
            
            .booking-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="menu-icon" id="menuToggle">☰ SoulSpace</div>
        <a href="page1.html" class="back-btn">← Back to Home</a>
    </header>


    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li><a href="page1.html">Home</a></li>
            <li><a href="book-session.html">Book a Session</a></li>
            <li><a href="resources.html">Explore Resources</a></li>
            <li><a href="mindfulness.html">Mindfulness Practices</a></li>
            <li><a href="wellness-articles.html">Wellness Articles</a></li>
            <li><a href="find_therapist_form.html">Find a Therapist</a></li>
            <li><a href="self_help_tools.html">Self-Help Resources</a></li>
            <li><a href="mental_health_articles.html">Mental Health Articles</a></li>
        </ul>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <main class="booking-container">
        <div class="booking-header">
            <h1>Book Your Wellness Session</h1>
            <p>Fill out the form below to schedule your session</p>
        </div>

        <form class="booking-form" id="sessionForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="session">Session Type</label>
                <select id="session" name="session" required>
                    <option value="">Select a session type</option>
                    <option value="individual">Individual Therapy</option>
                    <option value="couples">Couples Counseling</option>
                    <option value="family">Family Therapy</option>
                    <option value="group">Group Session</option>
                    <option value="workshop">Wellness Workshop</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">Book Session</button>
        </form>

        <div class="back-container">
            <a href="page1.html" class="back-btn">← Back to Home</a>
        </div>
    </main>

    <script>
        // Sidebar toggle functionality
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        menuToggle.addEventListener('click', function() {
            sidebar.classList.add('active');
            sidebarOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        sidebarOverlay.addEventListener('click', function() {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });

        // Close sidebar when clicking on menu items
        const menuItems = document.querySelectorAll('.sidebar-menu a');
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // Form submission
        document.getElementById('sessionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Your session has been booked successfully! We will contact you shortly to confirm.');
            this.reset();
        });

        // Authentication check
        document.addEventListener("DOMContentLoaded", function() {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("Please login to book a session");
                window.location.href = "login_form.html";
            }
        });
    </script>
</body>
</html>
