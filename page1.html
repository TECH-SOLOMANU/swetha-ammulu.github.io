<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare Dashboard - SoulSpace</title>
    <style>
        /* Modern CSS Variables */
        :root {
            --primary: #6c5ce7;
            --primary-light: #8577e9;
            --primary-dark: #5649c0;
            --secondary: #a569bd;
            --accent: #00cec9;
            --text: #2d3436;
            --light: #f8f9fa;
            --white: #ffffff;
            --gray: #dfe6e9;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(165, 105, 189, 0.05) 0%, transparent 20%);
        }

        /* Navigation Bar */
        .navbar {
            background: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .menu-icon {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .profile-icon:hover {
            transform: scale(1.1);
        }

        .logout-btn {
            background: var(--light);
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background: var(--white);
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            z-index: 1000;
            padding-top: 80px;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 999;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            padding: 0.8rem 2rem;
            transition: var(--transition);
            border-left: 4px solid transparent;
        }

        .sidebar-menu li:hover {
            background: rgba(108, 92, 231, 0.1);
            border-left: 4px solid var(--primary);
        }

        .sidebar-menu a {
            text-decoration: none;
            color: var(--text);
            font-size: 1.1rem;
            display: block;
            font-weight: 500;
        }

        .sidebar-menu a:hover {
            color: var(--primary);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1506126613408-eca07ce68773?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover;
            opacity: 0.2;
            z-index: 1;
        }

        /* Content Section */
        .content {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .content h2 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: var(--primary);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text);
            opacity: 0.9;
        }

        /* Image Container */
        .image-container {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: var(--transition);
        }

        .image-container:hover img {
            transform: scale(1.02);
        }

        /* Buttons */
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .buttons button {
            padding: 1rem 1.5rem;
            background: var(--white);
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .buttons button:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 234, 0.3);
        }

        .buttons button.full-width {
            grid-column: 1 / -1;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1.2rem;
        }

        .buttons button.full-width:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--secondary));
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .content {
                padding: 2rem 1rem;
            }
            
            .buttons {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content > * {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .content h2 { animation-delay: 0.1s; }
        .content p { animation-delay: 0.2s; }
        .image-container { animation-delay: 0.3s; }
        .buttons { animation-delay: 0.4s; }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="menu-icon" id="menuToggle">‚ò∞ SoulSpace</div>
        <div class="profile-icon">üë§</div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="book-session.html">Book a Session</a></li>
            <li><a href="resources.html">Explore Resources</a></li>
            <li><a href="mindfulness.html">Mindfulness Practices</a></li>
            <li><a href="wellness-articles.html">Wellness Articles</a></li>
            <li><a href="find_therapist_form.html">Find a Therapist</a></li>
            <li><a href="self_help_tools.html">Self-Help Resources</a></li>
            <li><a href="mental_health_articles.html">Mental Health Articles</a></li>
        </ul>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <section class="hero">
        <h1>Welcome to SoulSpace</h1>
    </section>

    <section class="content">
        <h2>Your Mental Health Journey</h2>
        <p>Discover tools and resources to support your wellbeing</p>

        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1573497019940-1c28c88b4f3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Mental Health Support">
        </div>

        <div class="buttons">
            <button onclick="window.location.href='find_therapist_form.html'">üîç Find a Therapist</button>
            <button onclick="window.location.href='self_help_tools.html'">üõ†Ô∏è Self-Help Tools</button>
            <button onclick="window.location.href='mental_health_articles.html'">üìö Mental Health Articles</button>
            
        </div>
    </section>

    <script>
        // Sidebar toggle functionality
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        menuToggle.addEventListener('click', function() {
            sidebar.classList.add('active');
            sidebarOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        sidebarOverlay.addEventListener('click', function() {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });

        // Close sidebar when clicking on menu items
        const menuItems = document.querySelectorAll('.sidebar-menu a');
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // Authentication check
        document.addEventListener("DOMContentLoaded", function() {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("Please login to access your dashboard");
                window.location.href = "login_form.html";
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem("token");
            window.location.href = "login_form.html";
        }
    </script>
</body>
</html>
