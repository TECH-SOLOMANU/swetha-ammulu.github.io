<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSpace</title>
    <style>
        /* Modern CSS Reset with Variables */
        :root {
          --primary: #6c5ce7;
          --primary-dark: #5649c0;
          --text: #2d3436;
          --light: #f8f9fa;
          --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        /* Smooth base styles */
        body {
          font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
          background: var(--light);
          color: var(--text);
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          line-height: 1.6;
          background-image: radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.05) 0%, transparent 20%);
        }

        /* Container magic */
        .container {
          text-align: center;
          padding: 3rem 2rem;
          max-width: 480px;
          width: 90%;
          animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        /* Logo enhancements - SIZE INCREASED TO 180px */
        .logo {
          width: 180px;  /* Changed from 160px to 180px */
          height: auto;
          margin: 0 auto 1.8rem;
          filter: drop-shadow(var(--shadow));
          transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .logo:hover {
          transform: scale(1.08) rotate(-5deg);
        }

        /* Title styling */
        .title {
          font-size: 2.8rem;
          margin-bottom: 1.8rem;
          font-weight: 700;
          background: linear-gradient(135deg, var(--primary), #a569bd);
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          letter-spacing: -0.5px;
          line-height: 1.2;
        }

        /* Button perfection */
        .btn {
          padding: 1rem 3rem;
          background: linear-gradient(to right, var(--primary), var(--primary-dark));
          color: white;
          border: none;
          border-radius: 50px;
          font-size: 1.1rem;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
          box-shadow: var(--shadow);
          position: relative;
          overflow: hidden;
          text-transform: uppercase;
          letter-spacing: 1px;
          margin-top: 0.5rem;
        }

        .btn:hover {
          transform: translateY(-3px);
          box-shadow: 0 8px 15px rgba(108, 92, 231, 0.3);
        }

        .btn:active {
          transform: translateY(-1px);
        }

        .btn::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(to right, var(--primary-dark), var(--primary));
          z-index: -1;
          transition: opacity 0.3s ease;
          opacity: 0;
        }

        .btn:hover::after {
          opacity: 1;
        }

        /* Subtle floating animation */
        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }

        .floating {
          animation: float 3s ease-in-out infinite;
        }

        /* Responsive adjustments - UPDATED LOGO SIZE FOR MOBILE */
        @media (max-width: 480px) {
          .title {
            font-size: 2.2rem;
          }
          
          .btn {
            padding: 0.9rem 2.2rem;
            font-size: 1rem;
          }
          
          .logo {
            width: 160px;  /* Increased from 140px to maintain proportion */
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="sweths.ammulu-removebg-preview.png" alt="SoulSpace logo" class="logo floating">
        <h1 class="title">SoulSpace</h1>
        <button class="btn" onclick="window.location.href='Pages/auth.html'">Get Started</button>
    </div>
</body>
</html>
